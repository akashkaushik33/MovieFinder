<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Use the search bar below to find movies</p>
    <form (keypress) = "searchMovies()">
      <input type="text" class="form-control" [(ngModel)] = "searchStr" name="searchStr">
      <br>
      <!-- <button class="btn btn-primary btn-lg">Find</button> -->
    </form>
  </div>
</div>

<!--  SEARCH MOVIES  -->

<div *ngIf = "searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor = "let movie of searchRes;let i = index" class="col-md-2">
          <div *ngIf = "i < 20" class="thumbs" >
            <img *ngIf = "movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
            <div class="h-50">
              <h4>{{movie.title}}</h4>
            </div>
            <p>{{movie.release_date}}</p>
            <p><a class="btn btn-default"routerLink = "/movie/{{movie.id}}">View details &raquo;</a></p>
          </div>
      </div>
    </div>
  </div>
</div>
